spring.application.name=mes-equipment-monitoring-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mes_db
spring.datasource.username=mes_user
spring.datasource.password=mes_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Server
server.port=8080

# JWT Configuration
mes.jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
mes.jwt.expiration=86400000
mes.jwt.refresh.expiration=604800000
