spring.application.name=mes-equipment-monitoring-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mes_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.repair-on-migrate=true
spring.flyway.lock-retry-count=200
spring.flyway.schemas=public

# Server
server.port=8080

# JWT Configuration
mes.jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
mes.jwt.expiration=86400000
mes.jwt.refresh.expiration=604800000

# Password Reset Configuration
mes.password.reset.expiration=3600000

# Email Notification Configuration
mes.notification.email.enabled=false
mes.notification.email.from=noreply@mes.com

